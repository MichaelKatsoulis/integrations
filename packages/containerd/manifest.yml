format_version: 1.0.0
name: containerd
title: "Containerd"
version: 0.0.1
license: basic
description: "Collect metrics from containerd containers."
type: integration
categories:
  - containers
release: beta
conditions:
  kibana.version: "^8.1.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: containerd
    title: Conatinerd Metrics
    description: Collect metrics from Kubernetes Kubelet API with Elastic Agent.
    data_streams:
      - cpu
      - memory
      - blkio
    inputs:
      - type: containerd/metrics
        title: Collect Containerd metrics containerd runtime
        description: Collecting cpu, memory and blkio metrics from Containerd
        input_group: metrics
owner:
  github: elastic/integrations
